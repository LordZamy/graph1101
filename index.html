<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>John Carmack - John Carmack - Timeline</title>
    <style type="text/css">
      @font-face {
        font-family: 'Bungee';
        src: url('fonts/Bungee-Regular.ttf') format('truetype');
      }
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      canvas[resize] {
        width: 100%;
        height: 100%;
      }
      #text {
        font-size: 14px;
        font-family: sans-serif;
        position: absolute;
        color: #ffffff;
      }
      #date {
        font-style: bold;
        font-size: 16px;
        text-align: center;
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="text">
      <span id="date"></span>
    </div>
    <canvas id="timeline" resize="true"></canvas>

    <script type="text/javascript" src="ext/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="ext/paper-full.js"></script>
    <script type="text/paperscript" src="scripts/main.js" canvas="timeline">
  </body>
</html>
